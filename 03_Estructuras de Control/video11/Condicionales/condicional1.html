<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional if 1</title>
    <script>
        
        var precioCoche = 60000;
        var dineroAhorrado = prompt("Introducir cantidad de dinero disponible");
        var edad = prompt("Introducir edad");
        if (dineroAhorrado >= precioCoche && edad >= 18) {
            alert("Puedes comprar el coche");
            
        }else{
            alert("No puedes comprar el coche");
        }

        alert("Continua la ejecucion del programa");
        
    </script>
</head>

</body>
</html>
