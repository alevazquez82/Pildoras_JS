<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Usando Arrays</title>
<link rel="stylesheet" href="css/micss.css">
<script>

    var articulos=["Zapatillas", "Camiseta", "Pantalon", "Calcetines"];
//    var articulos = new Array("Zapatillas", "Camiseta", "Pantalon", "Calcetines");
//    var articulos = [];    
</script>
</head>

<body>
<div class="contenedor">
  <div class="header">
    <p class="logo">JavaScript Arrays <i class="mm">Píldoras Informáticas
     </p>
  </div>
  <div class="contenido">
    <div class="principal">
      <h1>Manejando Arrays</h1>
      <script>
            document.write("<p> El primer articulo es <strong>");
            document.write(articulos[0] + "</strong></p>");
  //          alert(articulos.length);
            document.write("<p>El ultimo elemento es <strong>");
            document.write(articulos[articulos.length - 1] + "</strong></p>");
            articulos.unshift("Balon");
            document.write("<p>Se agrego el siguiente elemento: <strong>");
            document.write(articulos[0] + "</strong></p>");
            document.write("<p>Se agrega un elemento mas al final: <strong>");
            articulos.push(prompt("Introduce un articulo"));
            document.write(articulos[articulos.length - 1] + "</strong></p>");
            document.write("<p>" + articulos[0] + "<br/>");
            document.write(articulos[1] + "<br/>");
            document.write(articulos[2] + "<br/>");
            document.write(articulos[3] + "<br/>");
            document.write(articulos[4] + "<br/>");
            document.write(articulos[5] + "<br/></p>");
            alert("Se borra el primer elemento");
            articulos.shift();
            document.write("<p>" + articulos[0] + "<br/>");
            document.write(articulos[1] + "<br/>");
            document.write(articulos[2] + "<br/>");
            document.write(articulos[3] + "<br/>");
            document.write(articulos[4] + "<br/><p/>");
            alert("Se borra el ultimo elemento");
            articulos.pop();
            document.write("<p>" + articulos[0] + "<br/>");
            document.write(articulos[1] + "<br/>");
            document.write(articulos[2] + "<br/>");
            document.write(articulos[3] + "<br/></p>");
           

          
          
		
		
	  </script>
     </div>
  </div>
  
</div>
</body>
</html>
