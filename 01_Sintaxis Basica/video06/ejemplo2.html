<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jugando con variables</title>
<link rel="stylesheet" href="css/micss2.css">

</head>

<body>
<div class="contenedor">
<div class="header">
	<p class="logo">Curso JavaScript Píldoras Informáticas</p>
</div>
<div class="contenido">
	<div class="principal">
<h1>Jugando con las variables</h1>

<script>
	var nombre = prompt("Ingresar nombre");
	var apellido = prompt("Ingresar apellido");
	var edad = prompt("Ingresar edad");
	var restando = prompt("Cantos años desea restar?");
	edad -= restando;
	document.write("<P>");
	document.write("Bienvenido/a: " + nombre + " " + apellido + "<br/>" + "Te gustaria tener: "+ restando + " años") ;
	document.write("<p>");

</script>

</div>
</div>

</div>
</body>
</html>
